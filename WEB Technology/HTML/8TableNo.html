<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=prompt("Enter the Number ");
        for( var i=1; i<=10;i++){
            document.write("<div>");
            document.write(i+"  X   "+num+"   =  "+i*num);
            document.write("<hr/>");
            document.write("</div>");
        }
    </script>
</head>
<body>

    
</body>
</html>
