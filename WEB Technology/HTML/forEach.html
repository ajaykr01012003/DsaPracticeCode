<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>
<body>
    
</body>
<script>
    var cars=['car1','car2','car3'];
    cars.forEach(car);
    function car(i,index){   
        document.write(index+" =>  "+i);
        document.write(`<br>` );
    }
</script>
</html>
