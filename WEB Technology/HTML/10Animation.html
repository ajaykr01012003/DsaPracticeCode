<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 400px;
            height: 400px;
            background-color: yellow;
            position: relative;
        }
        #child{
            width: 50px;
            height: 50px;
            background-color: red;
            position:absolute;
            top: 0px;
            left: 0px;
        }

    </style>
</head>
<body>
     <div class="parent">
        <div id="child"></div>
     </div>
     <button onclick="move()">click me</button>
</body>
<script>
    function move(){
        var redelem=document.getElementById('child');
        var poe=0;
        var anim= setInterval(animate,5);
        function animate(){
            if(poe===350){
                clearInterval(anim);
            }
            else{
            poe++;
            redelem.style.top=poe+"px";
            redelem.style.left=poe+"px";
        }
    }
    }
</script>

</html>
